    <form name ="signup" method ="post">
        <strong><span>* 아이디</span></strong>
        <div class="test">
        <input type="text" id="id" class="ShortFrame" name="id" placeholder="  아이디 필수">
        <input class="bot_1" type="button" onclick="alert('사용 가능한 아이디 입니다!')" value="중복 확인"> <br>

        <strong><span>* 비밀번호</span></strong>

        <strong><span>* 이름</span></strong><br>
        <input type="text"  id="name" class="an_Frame" name="name" value="" placeholder="  성명 필수"><br>

     <strong><span>* 이메일</span></strong><br>
        <input type="email" id="email"class="an_Frame" name="email" value="" placeholder="  이메일 필수"><br>

        <strong><span>* 학교인증</span></strong><br>
        <input type="text" class="an_Frame" id="school" name="school" value="" placeholder="  학교인증 필수"><br>

        <strong><span>* 생년월일</span></strong><br>
        <input type="text" class="an_Frame" id ="birth" name="birth" value="" placeholder="  -를 빼고 입력해주세요"><br>

        <strong><span>주소</span></strong><br>
