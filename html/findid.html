<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/findid.css">

</head>

<body>

    <div class="topic-logo">
        <div>
            <img src="../images/icons8-학교-100 17.png">
        </div>
        <div id="topic">
            <h1>아이디 찾기</h1>
        </div>
    </div>

    <div class="login">
        <form>
            <span><b>*이름</b></span>
            <input type="text" id="name" class="ShortFrame" name="name" placeholder="이름">
        </form>

        <form>
            <span><b>*휴대폰 번호</b></span>
            <input type="text" id="phone" class="ShortFrame" name="phone" placeholder="010********">
        </form>

        <input type="button" id="button" value="아이디 찾기" class="BTN" style="border:none">
        <span><a href="findpass">비밀번호 찾기</a></span>
    </div>

    <script src="../js/findid.js"></script>
</body>

</html>
